<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar"/>
    <div class="name-location">
      <h1 class="user-name">Jessica Randall</h1>
      <h2 class="user-location">London, United Kingdom</h2>
    </div>
    <div class="user-bio">"Front-end developer and avid reader."</div>
    <div class="user-links"> 
      <a class="user-link-card" href="https://github.com" target="_blank">
        GitHub
      </a>
      <a class="user-link-card" href="https://www.frontendmentor.io" target="_blank">
        Frontend Mentor
      </a>
      <a class="user-link-card" href="https://linkedin.com" target="_blank">
        LinkedIn
      </a>
      <a class="user-link-card" href="https://twitter.com" target="_blank">
        Twitter
      </a>
      <a class="user-link-card" href="https://instagram.com" target="_blank">
        Instagram
      </a>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
